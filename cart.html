<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <!-- 宿主文件 -->
    <div id="app">
        <h2>
            <!-- 插值文本 -->
            {{title}}
        </h2>
        <hr>
        <div v-for="c in course" :key="c">
            {{c}}
        </div>
    </div>
</body>
<script>
    // 创建实例
    const app = new Vue({
        el: '#app',
        data() {
            return {
                title: '购物车',
                date: new Date(),
                course: [
                    'vue',
                    'node'
                ]
            }
        },
        watch: {
            date(newValue, oldValue) {
                console.info(newValue)
            }
        },
    });
</script>

</html>
