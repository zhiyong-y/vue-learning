<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <!-- 宿主文件 -->
    <div id="app">
        {{date}}
        <hr>
        {{htmlStr}}
        <hr>
        <div v-html="htmlStr" v-bind:title="title"></div>
    </div>
</body>
<script>
    // 创建实例
    const app = new Vue({
        el: '#app',
        data() {
            return {
                title: 'hello world!!!',
                date: new Date(),
                htmlStr: '<h1>v-html指令</h1>'
            }
        },
        created() {
            // 选项property中不能使用箭头函数
            console.log('created....');
        },
        watch: {
            date(newValue, oldValue) {
                //console.info(newValue)
            }
        },
    });
    setInterval(() => {
        app.date = new Date();
    }, 1000);
</script>

</html>
